<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calkulator.css" />
    <title>Сalkulator</title>
  </head>
  <body>
    <!-- main box -->
    <div class="main-kalkulator-box">
      <!-- display -->
      <div class="entry-field"><p class="display">0</p></div>
      <!-- oll buttons -->
      <div class="buttons">
        <!-- first line -->
          <div>
            <div class="btn">x²</div>
            <div class="btn">{</div>
            <div class="btn">}</div>
            <div class="btn btn-ac">AC</div>
            <div class="btn btn-c">C</div>
          </div>
        <!-- second line -->
            <div>
              <div class="btn">√</div>
              <div class="btn">7</div>
              <div class="btn">8</div>
              <div class="btn">9</div>
              <div class="btn">/</div>
            </div>
        <!-- third line -->
            <div>
              <div class="btn">sin</div>
              <div class="btn">4</div>
              <div class="btn">5</div>
              <div class="btn">6</div>
              <div class="btn">*</div>
            </div>
        <!-- fourth line -->
            <div>
              <div class="btn">cos</div>
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
              <div class="btn">-</div>
            </div>
        <!-- fifth line -->
            <div>
              <div class="btn">tan</div>
              <div class="btn">0</div>
              <div class="btn">.</div>
              <div class="btn btn-eaqual">=</div>
              <div class="btn">+</div>
            </div>
      </div>
    </div>
    <script src="calkulator.js"></script>
  </body>
</html>
